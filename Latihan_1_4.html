<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="description" content="Belajar Membuat HTML">
            <meta name="keywords" content="Heading dan Paragraf">
            <meta name="author" content="Ergi Zenila Marta Sasmige"> 
            <title> Halaman HTML Ergi </title>
            <link rel="icon" type="png" href="icon.png" sizes="16x16"/>
        </head>
        
        <body>
            <!-- Ordered List -->
            <ol type="1" >
                <li>Jenis Buah:</li>
                <li>Jenis Makanan:</li>
                <li>Gender:</li>
            </ol>
            <!-- Unordered List -->
            <ul>
                <li>Apel</li>
                <li>Nanas</li>
                <li>Jeruk</li>
                <li>Anggur</li>
            </ul>
            <!-- Nested List -->
            <ol type="A" >
                <li> Jenis Buah:
                    <ul>
                        <li>Apel</li>
                        <li>Nanas</li>
                    </ul>
                </li>
                <li>Jenis Makanan:
                    <ol type="1" >
                        <li>Nasi Goreng</li>
                        <li>Nasi Pecel</li>
                        <li>Soto Ayam</li>
                    </ol>
                </li>
                <li>Gender:
                    <ol type="a" >
                        <li>Laki-Laki</li>
                        <li>Perempuan</li>
                    </ol>
                </li>
            </ol>
        </body>
    </html>
